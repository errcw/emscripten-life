<!DOCTYPE html>
<html>
<head>
  <title>Life</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="life.css" />
  <script src="life_js_bindings.js"></script>
  <script src="life.js"></script>
</head>
<body>
  <div id="start-panel">
    <h1>Life</h1>

    <label for="cells-in">Initial state as (x, y), one per line<label>
    <textarea id="cells-in">(1, 1)</textarea>

    <div class="ui-field-contain">
      <label for="template-in">Templates</label>
      <select id="template-in" onchange="life.onTemplateChanged()">
        <option><!--Default clear option--></option>
        <option>Glider</option>
        <option>Static Box</option>
        <option>Blinker</option>
        <option>Diehard</option>
      <select>
    </div>

    <button id="start" onclick="life.onStartClicked()">Let there be life!</button>
  </div>

  <div id="life-panel">
    <canvas
      id="grid"
      onmousedown="life.gridMouseDown(event)"
      onmousemove="life.gridMouseMove(event)"
      onmouseup="life.gridMouseUp(event)">
    </canvas>

    <div class="ui-field-contain">
      <label for="base-x">X</label>
      <input type="number" id="base-x" oninput="life.onBaseChanged()" value="-10"/>
    </div>
    <div class="ui-field-contain">
      <label for="base-y">Y</label>
      <input type="number" id="base-y" oninput="life.onBaseChanged()" value="-10"/>
    </div>
    <div class="ui-field-contain">
      <label for="zoom">Zoom</label>
      <input type="range" id="zoom" min="1" max="5" value="2" onchange="life.onZoomChanged()"/>
    </div>

    <button id="step" onclick="life.onStepClicked()">Step</button>
  </div>
</body>
</html>
